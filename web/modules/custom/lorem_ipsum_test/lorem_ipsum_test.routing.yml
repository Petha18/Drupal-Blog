# Route to generate lorem ipsum text.
lorem_ipsum_test.generate:
  path: 'lorem_ipsum_test/generate/{paragraphs}/{phrases}'
  defaults:
    _controller: '\Drupal\lorem_ipsum_test\Controller\LoremIpsumTestController::generate'
  requirements:
    _permission: 'generate lorem ipsum test'

# Route for the settings form of this module
lorem_ipsum_test.form:
  path: '/admin/config/development/lorem_ipsum_test'
  defaults:
    _form: 'Drupal\lorem_ipsum_test\Form\LoremImpsumTestForm'
    _title: 'Lorem ipsum test settings'
  requirements:
    _permission: 'generate lorem ipsum test'